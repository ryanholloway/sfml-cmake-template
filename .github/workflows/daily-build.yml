name: CI - Daily Build

on:
  schedule:
    - cron: '0 0 * * *' # daily at 00:00 UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Windows)
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        shell: pwsh

      - name: Build (Windows)
        run: |
          # Run build with detailed verbosity and capture full output to a file
          cmake --build build --config Release -- /verbosity:detailed > build\build.log 2>&1
          $ExitCode = $LASTEXITCODE
          if ($ExitCode -ne 0) { Write-Output "Build failed. See build\build.log"; exit $ExitCode }
        shell: pwsh

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cmake-build-windows
          path: |
            build\build.log
            build
